
<ion-header>

  <ion-navbar>
    <ion-title>{{'Orders'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="mapdiv" #map id="map"></div>
  <div class="contact">
    <ion-row >
      <ion-col col-6>
        <h6>{{orderInfo.name}}</h6>
      </ion-col>
      <ion-col col-6 class="iconscol">
        <ion-icon ios="ios-chatboxes" md="md-chatboxes" style="color:gray" (click)="textNumber()"></ion-icon>
        <ion-icon ios="logo-whatsapp" md="logo-whatsapp" style="color:#52c552" (click)="whatsNumber()"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="contdiv">
    <ion-row>
      <ion-col>
        <ion-label>{{'Order #'| translate}}{{orderInfo.id}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="details">
      <ion-col col-4>
        <h6>{{orderInfo.distance_in_km}}</h6>
        <br> <span>{{'KM'|translate}}</span>
      </ion-col>
      <ion-col col-4 class="bordcols">
        <h6>{{orderInfo.total}}</h6>
        <br> <span>SAR</span>
      </ion-col>
      <ion-col col-4>
        <h6>{{orderInfo.items}}</h6>
        <br> <span>{{'Items'|translate}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block (click)="acceptOrder()" *ngIf="orderStatus == codes.ORDER_DELIVERY_PENDING">{{'Accept'| translate}}</button>
        <button ion-button block (click)="finalizeOrder()" *ngIf="orderStatus == codes.ORDER_DELIVERY_ACCEPTED">{{'Finish Order'| translate}}</button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
